<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spizor - Spice Your Property Search</title>
    
    <!-- Firebase SDK (Placed in Head) -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

    <!-- Firebase Config & Auth -->
    <script src="firebase.js"></script>
    <script src="auth.js"></script>

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            color: #333;
            line-height: 1.6;
        }

        a {
            color: #ff6f61;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #e53935;
        }

        /* Header Section */
        header {
            background: linear-gradient(to right, #0056b3, #0077e6);
            color: white;
            text-align: center;
            padding: 20px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 80px;
            animation: float 3s ease-in-out infinite;
        }

        header h1 {
            margin: 10px 0 5px;
            font-size: 36px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        header p {
            font-size: 20px;
            margin: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Content Section */
        .content {
            padding: 20px 15px;
            text-align: center;
        }

        .section {
            margin: 30px 0;
            padding: 20px;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            font-size: 28px;
            color: #0056b3;
            margin-bottom: 10px;
        }

        .section p {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Login Section */
        #login-section {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #login-section input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #login-section button {
            padding: 10px 15px;
            background: #0077e6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #login-section button:hover {
            background: #0056b3;
        }

        /* Footer Section */
        footer {
            background: linear-gradient(to right, #0056b3, #0077e6);
            color: white;
            padding: 15px 10px;
            text-align: center;
            font-size: 16px;
            position: relative;
        }

        footer a {
            color: #ffd54f;
            font-weight: bold;
            text-decoration: underline;
        }

        footer::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(to right, #0056b3, #0077e6);
            border-radius: 50% 50% 0 0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="Spizor Logo.png" alt="Spizor Logo">
        <h1>Spizor</h1>
        <p>Spice Your Property Search</p>
    </header>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login to Access</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button onclick="sendOTP()">Send OTP</button>
        <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
        <button onclick="verifyOTP()" style="display:none;" id="verify-btn">Verify OTP</button>
    </div>

    <div id="content-section" style="display:none;">
        <!-- Your existing content goes here -->
    </div>

    <div id="login-section">
    <h2>Login to Access</h2>
    <input type="email" id="email" placeholder="Enter your email">
    <button onclick="sendOTP()">Send OTP</button>

    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
    <button onclick="verifyOTP()" style="display:none;" id="verify-btn">Verify OTP</button>

    <input type="text" id="name" placeholder="Enter your full name" style="display:none;">
    <input type="text" id="phone" placeholder="Enter your phone number" style="display:none;">
    
    <select id="type" style="display:none;">
        <option value="">Select Type</option>
        <option value="Buyer/Tenant">Buyer/Tenant</option>
        <option value="Seller/Landlord">Seller/Landlord</option>
    </select>
</div>


    <!-- Footer Section -->
    <footer>
        &copy; 2025 Spizor. All rights reserved.
    </footer>
</body>
</html>
