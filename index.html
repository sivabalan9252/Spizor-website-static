<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spizor - Spice Your Property Search</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #e3f2fd, #ffffff);
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background: linear-gradient(to right, #0056b3, #0077e6);
            color: white;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 80px;
        }

        header h1 {
            margin: 10px 0;
            font-size: 36px;
            text-transform: uppercase;
        }

        #login-section {
            margin: 30px auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input, select, button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #0077e6;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        #content-section {
            display: none;
            padding: 20px;
        }

        footer {
            background: linear-gradient(to right, #0056b3, #0077e6);
            color: white;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="Spizor Logo.png" alt="Spizor Logo">
        <h1>Spizor</h1>
        <p>Spice Your Property Search</p>
    </header>

    <!-- Login Section -->
    <div id="login-section">
        <h2>Login to Access</h2>
        <input type="email" id="email" placeholder="Enter your email">
        <button id="send-otp-btn">Send OTP</button>

        <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
        <button id="verify-btn" style="display:none;">Verify OTP</button>

        <input type="text" id="name" placeholder="Enter your full name" style="display:none;">
        <input type="text" id="phone" placeholder="Enter your phone number" style="display:none;">
        
        <select id="type" style="display:none;">
            <option value="">Select Type</option>
            <option value="Buyer/Tenant">Buyer/Tenant</option>
            <option value="Seller/Landlord">Seller/Landlord</option>
        </select>

        <button id="save-user-btn" style="display:none;">Continue</button>
    </div>

    <!-- Content Section -->
    <div id="content-section">
        <h2>Welcome to Spizor!</h2>
        <p>Your property search starts here.</p>
    </div>

    <footer>
        &copy; 2025 Spizor. All rights reserved.
    </footer>

    <!-- Firebase SDKs (Loaded at Bottom for Performance) -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js"></script>

    <!-- Firebase Config & Auth -->
    <script src="firebase.js"></script>  <!-- Keep this only if firebase.js exists -->
    <script src="auth.js" defer></script>  <!-- Ensure defer is added -->

    <!-- Attach Event Listeners AFTER auth.js is loaded -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("send-otp-btn").addEventListener("click", sendOTP);
            document.getElementById("verify-btn").addEventListener("click", verifyOTP);
            document.getElementById("save-user-btn").addEventListener("click", saveUserInfo);
        });
    </script>
</body>
</html>
